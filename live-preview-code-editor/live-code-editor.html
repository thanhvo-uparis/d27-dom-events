<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles-live-code-editor.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Code Editor</h2>
            <textarea name="" id="editor-input" placeholder="Enter your code here..."></textarea>
        </div>
        <div class="frame-section">
            <h2>Live Preview</h2>
            <iframe src="" frameborder="0" id="preview-frame"></iframe>
        </div>
    </div>
    <ul class="context-menu" >
        <li class="btn-delete">Delete</li>
        <li class="btn-copy">Copy</li>
        <li class="btn-paste">Paste</li>
    </ul>
    <script src="./main-live-code-editor.js"></script>
</body>
</html>
