<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./styles-slideshow.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="inner">
            <div class="slide">
                <img src="https://plus.unsplash.com/premium_photo-1691960159059-04976913256a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aGFubyVDMyVBRnxlbnwwfHwwfHx8MA%3D%3D" alt="Hà nội">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1552310065-aad9ebece999?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGElMjBsYXR8ZW58MHx8MHx8fDA%3D" alt="Đà Lạt">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1575986767340-5d17ae767ab0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHZpbmglMjBoYSUyMGxvbmd8ZW58MHx8MHx8fDA%3D" alt="Vịnh Hạ Long">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1526139334526-f591a54b477c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHZpJUUxJUJCJTg3dCUyMG5hbXxlbnwwfHwwfHx8MA%3D%3D" alt="Hà nội">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1609412058473-c199497c3c5d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHZpJUUxJUJCJTg3dCUyMG5hbXxlbnwwfHwwfHx8MA%3D%3D" alt="Đà Lạt">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1528127269322-539801943592?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmklRTElQkIlODd0JTIwbmFtfGVufDB8fDB8fHww" alt="Vịnh Hạ Long">
            </div>
            <div class="controls">
                <div class="btn-action prev"><i class="fa-solid fa-circle-chevron-left" style="color: #8fc1e0;"></i></i></div>
                <div class="btn-action next"><i class="fa-solid fa-circle-chevron-right" style="color: #8fc1e0;"></i></div>
            </div>
        </div>
        <div class="pagination">
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
        </div>
    </div>
    <script src="./main-slideshow.js"></script>
</body>
</html>
